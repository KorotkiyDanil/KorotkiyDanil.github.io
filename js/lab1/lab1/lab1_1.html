<!DOCTYPE HTML>
<html lang="ru">
<body>
<script>
    'use strict';
    let txt;
    let sex = prompt('Введите свой пол: м/ж', '');
    let age = prompt('Введите свой возраст', '');
    if (age >= 0 && age < 18) txt = 'Вам работать ещё рано — учитесь';
    else if (age >= 18 && age < 55 && sex == 'ж') txt = 'Вам ещё работать и работать';
    else if (age >= 18 && age < 60 && sex == 'м') txt = 'Вам ещё работать и работать';
    else if (age >= 60 && age < 65 && sex == 'м') txt = 'Скоро пенсия!';
    else if (age >= 55 && age < 60 && sex == 'ж') txt = 'Скоро пенсия!';
    else if (age >= 65 && sex == 'м') txt = 'Вам пора на пенсию';
    else if (age >= 60 && sex == 'ж') txt = 'Вам пора на пенсию';
    else txt = 'Да кто ты такой?';      
    alert(txt);
    </script>
</body>
</html>
