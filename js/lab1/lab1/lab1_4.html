<!DOCTYPE HTML>
<html lang="ru">
<body>
<script>
    'use strict';
    let n;
    n = prompt("Введите число", 0);
    nextPrime:
    for (let i = 2; i <= n; i++) {
        for (let j = 2; j < i; j++) if (!(i % j)) continue nextPrime;
        alert(i);
        console.log(i);
    }
    alert("Простые числа закончились!");
</script>
</body>
</html>
