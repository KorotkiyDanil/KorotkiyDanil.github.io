<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Форма</title>
</head>
<body>
<form action="#">
<h1>Форма регистрации пользователя</h1>
<table>
    <tbody>
        <tr>
            <td><label for="login">E-mail</label></td>
            <td colspan="2"><input type="email" name="login" id="login" size="20" maxlength="25" required></td>
        </tr>
        <tr>
            <td><label for="pass">Пароль</label></td>  
            <td colspan="2"><input type="password" name="pass" id="pass" size="20" maxlength="25" required></td>
        </tr>
        <tr>
            <td>Пол</td>
            <td><input type="radio" name="sex" id="male" value="M" checked><label for="male">Мужчина</label></td>
            <td><input type="radio" name="sex" id="female" value="F"><label for="female">Женщина</label></td>
        </tr>
        <tr>
            <td><label for="birthyear">Год рождения</label></td>
            <td colspan="2">
                <select name="birthyear" id="birthyear" size="1">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                </select>-й
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <label>
                    <input type="checkbox" name="lang" value="ru" checked disabled>Русский
                </label>  
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <label>
                    <input type="checkbox" name="lang" value="es">Испанский
                </label>  
            </td>
        </tr>
        <tr>
            <td>Я знаю</td>
            <td colspan="2">
                <label>
                    <input type="checkbox" name="lang" value="de">Немецкий
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <label>
                    <input type="checkbox" name="lang" value="en">Английский
                </label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <label>
                    <input type="checkbox" name="lang" value="ch">Китайский
                </label>
            </td>
        </tr>
        <tr>
            <td><label for="misc">Обо мне</label></td>
            <td colspan="2"><textarea name="misc" id="misc" cols="30" rows="10"></textarea></td>
        </tr>
    </tbody>
</table>
<button type="submit">Готово</button>
<button type="reset">Очистить</button>
</form>
</body>
</html>
