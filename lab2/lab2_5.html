<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Форма</title>
</head>
<body>
<form action="#">
<h1>Форма регистрации пользователя</h1>
<table>
    <tbody>
        <tr>
            <td>E-mail</td>
            <td colspan="2"><input type="email" name="login" size="20" maxlength="25" required></td>
        </tr>
        <tr>
            <td>Пароль</td>  
            <td colspan="2"><input type="password" name="pass" size="20" maxlength="25" required></td>
        </tr>
        <tr>
            <td>Пол</td>  
            <td><input type="radio" name="sex" value="M" checked>Мужчина</td>
             <td><input type="radio" name="sex" value="F">Женщина</td>
        </tr>
        <tr>
            <td>Год рождения</td>
            <td colspan="2">
                <select name="birthyear" size="1">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                </select>-й
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="checkbox" name="lang" value="ru" checked disabled> Русский</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="checkbox" name="lang" value="sp"> Испанский</td>
        </tr>
        <tr>
            <td>Обо мне</td>
            <td colspan="2"><input type="checkbox" name="lang" value="de"> Немецкий</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="checkbox" name="lang" value="en"> Английский</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"><input type="checkbox" name="lang" value="ch"> Китайский</td>
        </tr>
        <tr>
            <td>Обо мне</td>
            <td colspan="2"><textarea name="misc" cols="30" rows="10"></textarea></td>
        </tr>
    </tbody>
</table>
<button type="submit">Готово</button>
<button type="reset">Очистить</button>
</form>
</body>
</html>
