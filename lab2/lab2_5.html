<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Форма</title>
</head>
<body>
<form action="#">
<h1>Форма регистрации пользователя</h1>
E-mail <input type="text" name="login" size="20" maxlength="25" value="Логин"><br>
Пароль <input type="password" name="pass" size="20" maxlength="25" title="Введите пароль"><br>
Пол <input type="radio" name="sex" value="М"> Мужчина <input type="radio" name="sex" value="Ж"> Женщина<br>
<select name="age" size="1">
    <option value="1990">1990</option>
    <option value="1991">1991</option>
    <option value="1992">1992</option>
    <option value="1993">1993</option>
    <option value="1994">1904</option>
</select><br>
<input type="checkbox" name="lang" value="ru" checked disabled> Русский<br>
<input type="checkbox" name="lang" value="sp"> Испанский<br>
<input type="checkbox" name="lang" value="de"> Немецкий<br>
<input type="checkbox" name="lang" value="en"> Английский<br>
<input type="checkbox" name="lang" value="ch"> Китайский<br>
Обо мне <textarea type="description" name="misc" cols="30" rows="10"></textarea><br>
<input type="submit" value="Готово">
<input type="reset" value="Очистить">
</form>
</body>
</html>
