<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Оформление вертикального меню</title>
<link rel="stylesheet" href="../css/font-awesome.css">
<style>
	html {
		background: #f0f0f0;
	}
	.menu{
		width: 200px;
		background: #fff;
	}
	.menu ul {
		padding: 10px 0 10px 20px;
	}
	.menu ul ul {
		padding-top: 0;
	}
	.menu .icon {
		width: 16px;
		height: 16px;
		float: left;
	}
	
	.menu li {
		list-style-type: none;
	}
	.menu li:hover .icon {

	}
	.menu li:hover .leaf .icon {
		cursor: default;
		background-image: none;
	}
	.menu li ul {
		display: none;
	}
	.menu li:hover ul {
		display: block;
	}
</style>
</head>
<body>
<nav class="menu">
	<ul>
		<li class="opened">
			<div class="icon"><i class="fa fa-plus-square-o"></i></div>
			<div class="text">Фильмы</div>

		</li>

</nav>
